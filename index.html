<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Travel reservation form</h1></header>
    <main>
        <h2>* denotes mandatory</h2>
        <form method="POST">
        <label>Full name* :</label><br><input type="text" name="fullname" placeholder="FirstName LastName" required><br>
        <label>Email address* :</label><br><input type="email" name="email" placeholder="EMAiL_ADDRESS" required><br>
        <label>Select Tour Package* :</label><br>
        <select name="package" required>
            <option value="singapore">Goa</option>
            <option value="taiwan">Taiwan</option>
            <option value="finland">Finland</option>
            <option value="bangkok">Bangkok</option>
            <option value="japan">Japan</option>
            <option value="newzealand">New Zealand</option>
        </select><br>
        <label>Arrival Date* :</label><br><input type="date" name="date" required><br>
        <label>Number of persons* :</label><br><input type="number" min="1" name="persons" value="0" required><br>
        
        <label>What would you want to avail?*</label><br>
        <label>Boarding</label><input type="checkbox" name="actitivies" value="boarding"><br>
        <label>Fooding</label><input type="checkbox" name="activities" value="fooding"><br>
        <label>Sight seeing</label><input type="checkbox" name="activities" value="sightseeing"><br>
        
        <label>Discount Coupon code:</label><br><input type="text" name="code"><br>
        
        <label>Terms and conditions*</label><br>
        <label>I agree</label><input type="radio" name="terms" required>
        <label>I disagree</label><input type="radio" name="terms" required><br>
        
        <input type="submit" value="Complete reservation"> 
        </form>
    </main>
</body>
</html>
